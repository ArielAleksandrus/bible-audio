<ion-toolbar *ngIf="active" color="dark">
  <ion-row>
    <ion-col size="12" class="ion-text-center audio-title">
      {{active.name}}
    </ion-col>
    <ion-col size="12" class="ion-text-center">
      <ion-range #range [(ngModel)]="progress" max="100" color="success" (touchend)="seek()" (mouseup)="seek()"></ion-range>
    </ion-col>
    <ion-col size="12" class="ion-text-center">
      <ion-button fill="clear" (click)="prevEl()" color="light">
        <ion-icon slot="icon-only" name="play-skip-back-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="toggleEl()" *ngIf="active.status != 'playing'" color="light">
        <ion-icon slot="icon-only" name="play-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="toggleEl()" *ngIf="active.status == 'playing'" color="light">
        <ion-icon slot="icon-only" name="pause-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="nextEl()" color="light">
        <ion-icon slot="icon-only" name="play-skip-forward-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="12" class="ion-text-center">

    </ion-col>
  </ion-row>
</ion-toolbar>
