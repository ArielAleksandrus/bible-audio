<div class="loading" *ngIf="loading">
    <ion-spinner name="circular" class="loading-spinner"></ion-spinner>
</div>

<ion-content *ngIf="!loading">
  <ion-accordion-group>
    <ion-accordion>
      <ion-item slot="header" color="light">
        <ion-label>Continuar plano {{savedPlansList.length > 0 ? '(' + savedPlansList.length + ')' : ''}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-row *ngFor="let plan of savedPlansList" (click)="clickSaved(plan)">
          <ion-col size="11">
            {{plan.name}}
          </ion-col>
          <ion-col size="1">
            <ion-icon name="open-outline" size="large"></ion-icon>
          </ion-col>
        </ion-row>
      </div>
    </ion-accordion>

    <ion-accordion>
      <ion-item slot="header" color="light">
        <ion-label>ComeÃ§ar plano {{localPlansInfo.length > 0 ? '(' + localPlansInfo.length + ')' : ''}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-row *ngFor="let plan of localPlansInfo">
          <ion-col size="11">
            {{plan.name}}
            <br/>
            <small>{{plan.author}}&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;<i>{{plan.days}} dias</i></small>
          </ion-col>
          <ion-col size="1" (click)="clickLocal(plan)">
            <ion-icon name="add-circle-outline" color="success" size="large"></ion-icon>
          </ion-col>
        </ion-row>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
